{% extends "registration/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="/" />
    <button type="submit">로그인</button>
</form>

<br>

<a href="{% url "social:begin" "google-oauth2" %}"><button class="btn btn-danger" style="width: 30%">Login with Google</button></a>
<a href="{% url "social:begin" "facebook" %}"><button class="btn btn-primary" style="width: 30%">Login with Facebook</button></a>
<a href="{% url "social:begin" "twitter" %}"><button class="btn btn-warning" style="width: 30%">Login with Twitter</button></a>

{% endblock %}
